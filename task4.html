<!DOCTYPE html>
<html>
<head>
    <title>Form Page</title>
</head>
<body>

<h2>Fill in your information</h2>

<form action="/submit_form" method="post">
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname"><br>

    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname"><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br>

    <p>Your Gender</p>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>

    <p>Favorite Subjects</p>
    <input type="checkbox" id="cpp" name="subject" value="cpp">
    <label for="cpp">C++</label><br>

    <input type="checkbox" id="java" name="subject" value="java">
    <label for="java">Java</label><br>

    <input type="checkbox" id="php" name="subject" value="php">
    <label for="php">PHP</label><br>

    <input type="checkbox" id="sql" name="subject" value="sql">
    <label for="sql">SQL</label><br>

    <p>Upload Image:</p>
    <input type="file" id="myFile" name="myFile"><br><br>

    <textarea id="comment" name="comment" placeholder="Write here"></textarea><br><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
