<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatted Text Example</title>
</head>
<body>
    <p><strong>This text is bold</strong></p>
    <p><em>This text is important!</em></p>
    <p><i>This text is italic</i></p>
    <p><em>This text is emphasized</em></p>
    <p><small>This is some smaller text.</small></p>
    <p>Do not forget to buy <mark>milk</mark> today.</p>
    <p>My favorite color is <span style="color: blue;">blue</span> red.</p>
    <p>My favorite color is <span style="color: red;">blue</span> red.</p>
    <p><sub>This is subscripted text.</sub></p>
    <p><sup>This is superscripted text.</sup></p>
    <p><u>This text is underline</u></p>
</body>
</html>
